name: Docker Build & Push

on:
  push:
    branches:
      - main  # Runs when changes are pushed to the main branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

    - name: Build and push backend image
      run: |
        docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/fastapi-backend:latest \
          --build-arg GROQ_API_KEY=${{ secrets.GROQ_API_KEY }} -f backend.Dockerfile .
        docker push ${{ secrets.DOCKER_HUB_USERNAME }}/fastapi-backend:latest

    - name: Build and push frontend image
      run: |
        docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/streamlit-frontend:latest -f frontend.Dockerfile .
        docker push ${{ secrets.DOCKER_HUB_USERNAME }}/streamlit-frontend:latest
