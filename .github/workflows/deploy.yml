name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Set Up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ” Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ— Build and Push Backend Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: backend.Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/smart-analytics-backend:latest

      - name: ğŸ— Build and Push Frontend Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: frontend.Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/smart-analytics-frontend:latest
